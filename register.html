<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Premium Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Side - Branding -->
        <div class="branding-section">
            <div class="branding-content">
                <div class="logo">âœ¦</div>
                <div class="brand-name">E-CONNECT</div>
                <div class="brand-tagline">Premium Authentication Platform</div>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="form-section">
            <div class="form-container">
                <div class="form-header">
                    <div class="form-title">Create Account</div>
                    <div class="form-subtitle">Join us and experience premium authentication</div>
                </div>

                <form id="registerForm" novalidate>
                    <!-- Full Name Field -->
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="fullName" 
                                name="fullName" 
                                placeholder="Paul Smith"
                                required
                            >
                        </div>
                        <div class="error-message" id="fullNameError"></div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="your@email.com"
                                required
                            >
                        </div>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Create a strong password"
                                required
                            >
                            <span class="password-toggle" id="passwordToggle"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                placeholder="Confirm your password"
                                required
                            >
                            <span class="password-toggle" id="confirmPasswordToggle"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg></span>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <!-- Terms & Conditions -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <label for="agreeTerms" class="checkbox-label">I agree to the Terms & Conditions and Privacy Policy</label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Create Account</button>

                    <!-- Footer -->
                    <div class="form-footer">
                        <p>Already have an account? <a href="login.html">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
